<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>
    <p>
        숫자입력: &nbsp;<input type="text" name="" id="input">
    </p>
    <input type="button" value="클릭" onclick="calculate()">
    <div id="see" style="width: 200px; height: 200;"></div>
</body>
</html>
 <script>
     function calculate()
     {
         input=document.getElementById("input").value;
         var see = "";
         for(i=1; i<10; i++)
         {
           see=see + input + "x" + i + "=" + ((parseInt(input))*i) + "<br>"
         }
         document.getElementById("see").innerHTML=see;
     }
 </script>
