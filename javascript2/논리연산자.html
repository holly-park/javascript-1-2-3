<script>
    /*
       논리연산자 &&(and), ||(or), !(not)
       &&연산자 양쪽에 조건식이 올 수 있다. 두 조건식의 결과가 모두 참이면 참이고 둘중 하나라도 거짓이면 거짓이다
       ||연산자, 두 조건식 중 하나라도 참이면 참, 둘다 거짓일 때 거짓 결과가 나온다
       !연산자, 참일 때 거짓으로 거짓일 때 참으로 나온다
    */
   a=10
   console.log(a>0 && a<=10);
   console.log(a>0 || a<=10);
   console.log(!a>0);
   console.log(!a<=0);
   //c언어부터 시작, 0이 아닌 모든 것은 1(true로) 
   console.log(!a);
   if(a){ //a!=0
       console.log("*******")
   }
   if(!a){ //a==0
       console.log("*******")
   }

</script>
