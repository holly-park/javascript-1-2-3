<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 만들기</h1>
    <p>
        숫자입력: &nbsp; <input type="text" name="" id="number">
    </p>
    <p>
        <input type="button" value="calculate" onclick="cal()">
    </p>
    <div id="result" style="width: 200px; height: 200;"></div>
</body>
</html>

<script>
    function cal()
    {
      number=document.getElementById("number").value;
      var result="";
      for(i=1; i<10; i=i+1)
      {
        result=result + number + "x" + i + "=" + (parseInt(number)*i) + "<br>"
      }
      document.getElementById("result").innerHTML=result;
    }

</script>
