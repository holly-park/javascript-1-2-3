<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    
    
</body>
<script>
    for(i=1; i<=10; i++)
     {
       document.write("<h3>"+ i + "</h3>");
     }

     for(i=1; i<=10; i=i+2)  //홀수만
     {
       document.write("<h3>"+ i + "</h3>");
     }

     for(i=2; i<=10; i=i+2)  //짝수만
     {
       document.write("<h3>"+ i + "</h3>");
     } 
 
  //역수로 출력할 수도 있는데, 이때는 조건식을 반대로 해줘야 한다
  //조건식이 참이어야 수행된다
  //증가식이 아니라 감소식으로 값을 하나씩 감소시켜야 한다
     for(i=10; i>0; i--) 
     {
       document.write("<h3>"+ i + "</h3>");
     }
 </script>
</html>
